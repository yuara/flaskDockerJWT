version: '3.5'
services:
 web_dev:
  build: .
  ports:
   - "4000:4000"
  volumes:
   - .:/app
  environment:
   - ENV=development
   - PORT=4000
   - DB=mongodb://mongodb:27018/todoDev
 mongodb:
  image: mongo:4.0
  container_name: "mongodb"
  environment:
   - MONGO_DATA_DIR=/usr/data/db
   - MONGO_LOG_DIR=/dev/null
  volumes:
   - ./data/db:/usr/data/db
  ports:
   - 27018:27017
  command: mongod --smallfiles --logpath=/dev/null --port 27018 # --quiet
networks:
 default:
  name: web_dev
